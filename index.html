<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>WeatherApp</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://bootswatch.com/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand"> The WeatherApp </h1>
              
            </div>
          </div>

          <div class="inner-cover">
            <h1 class="cover-heading" >Get Weather ForeCast</h1>
            <p class="lead">

              
            </p>
            <div class="row">
            <div class="col-lg-12">
            <div class="input-group" id="search">
              <input onload="intilize()" type="text" class="form-control" id="textarea" placeholder="Search for Location...">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Go!</button>
              </span>
              
          

            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><p>&copy; 2017 The Official Weather App, Inc.</p></p>
            </div>
          </div>

        </div>

      </div>

    </div>
     <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDFiYTIGfRQUuDzEG5q1oufNVZaRwZLg_k&libraries=places"></script>

  </body>
